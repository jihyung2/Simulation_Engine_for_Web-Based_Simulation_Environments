<!DOCTYPE html>
<html>
<head>
    <title>Checkboxes and Input Transfer</title>
    <style>
        .container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Checkboxes and Input Transfer</h1>
    <form id="checkForm">
        <div class="container">
            <input type="checkbox" id="A" name="checkbox" value="A">
            <label for="A">A</label>
        </div>
        <div class="container">
            <input type="checkbox" id="B" name="checkbox" value="B">
            <label for="B">B</label>
        </div>
        <div class="container">
            <input type="checkbox" id="C" name="checkbox" value="C">
            <label for="C">C</label>
        </div>
        <div class="container">
            <input type="checkbox" id="D" name="checkbox" value="D">
            <label for="D">D</label>
        </div>
        <div class="container">
            <label for="port">Port number:</label>
            <input type="number" id="port" name="port" required>
        </div>
        <div class="container">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <button type="submit">Run</button>
    </form>

    <script>
        document.getElementById("checkForm").onsubmit = function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const port = formData.get("port");
            const username = formData.get("username");

            const redirect_url = `http://localhost:${port}/${username}`;
            window.location.href = redirect_url;
        };
    </script>
</body>
</html>
